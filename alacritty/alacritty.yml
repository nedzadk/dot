window:
  decorations: buttonless
  opacity: 0.95
  padding:
    x: 10
    y: 10
    dynamic_padding: true

    title: Alacritty

    class:
      instance: Alacritty
      general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: TerminessTTF Nerd Font Mono
    style: Medium
  bold:
    family: TerminessTTF Nerd Font Mono
    style: Bold
  italic:
    family: TerminessTTF Nerd Font Mono
    style: Bold Italic
  size: 20

# onedarkpro.nvim - onedark
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    black: "#3f3f3f"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#bfc5ce"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#3e4452"

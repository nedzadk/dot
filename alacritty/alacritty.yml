env:
  TERM: xterm-256color

window:
  decorations: buttonless
  padding:
    x: 10
    y: 10

    dynamic_padding: true

    title: Alacritty

    class:
      instance: Alacritty
      general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 15

colors:
  # Colors (One Dark)
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black: '0x1e2127'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'

  # Bright colors
  bright:
    black: '0x5c6370'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xffffff'

background_opacity: 0.99
